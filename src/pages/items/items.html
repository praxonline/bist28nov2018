<ion-header class="headerBoxCls">
  <ion-navbar>
    <ion-title>{{categoriesName}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>      
    <ion-card-content>
        <ion-slides >
            <ion-slide  *ngFor="let img of ItemsDetail.images;">
                <img src="{{img.image_url}}" />
            </ion-slide>
        </ion-slides>
        <div>
          <h4>{{ItemsDetail.name}}</h4>
          <div>
              {{ItemsDetail.unit_price}} Points
          </div>
        </div>
        <ion-item>
            <ion-label>Quantity</ion-label>
            <ion-input [(ngModel)]="OrderQuantity" ></ion-input> 
            (Click to change quantity)
        </ion-item>
        <div>
            <button ion-button (click)="addCard()">
                Add to cart
            </button>
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>
