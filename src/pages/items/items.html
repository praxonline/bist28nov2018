<ion-header class="headerBoxCls">
  <ion-navbar>
    <ion-title>{{categoriesName}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-card>      
      <ion-card-content>
          <ion-slides >
              <ion-slide  *ngFor="let img of ItemsDetail.images;">
                  <img src="{{img.image_url}}" />
              </ion-slide>
          </ion-slides>
          <div>
            {{ItemsDetail.name}}
            {{ItemsDetail.unit_price}}
          </div>
          <ion-item>
              <ion-label>Quantity</ion-label>
              <ion-input [(ngModel)]="OrderQuantity" ></ion-input>
            </ion-item>
          <div>
              <button ion-button (click)="addCard()">
                  Add In Card
                </button>
          </div>
      </ion-card-content>
    </ion-card>

  </ion-content>
