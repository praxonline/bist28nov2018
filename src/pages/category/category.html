<ion-header class="headerBoxCls">
    <ion-navbar>
      <ion-title>Shift 1</ion-title>
    </ion-navbar>
    <div>
      <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
    </div>
  </ion-header>
  <ion-content>
      <ion-grid class="main-grid">
  
          <ion-row class="item-row">
            <ion-col class="col" (click)="onClickNotes()">
              <h4> Breakfast</h4>
              <img src="assets/images/case-list-icon.png" class="logo-case-list">
            </ion-col>
            <ion-col class="col" (click)="onClickNotes()">
              <h4> Breakfast</h4>
              <img src="assets/images/calendar-icon.png" class="logo-calendar">
            </ion-col>
          </ion-row>
    
        </ion-grid>
  </ion-content>
