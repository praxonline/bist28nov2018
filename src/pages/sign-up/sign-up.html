<ion-content padding>
  <ion-grid>
    <ion-row style="margin-top: 50px;">
      <ion-col col-3 class="headerLab">Sign Up</ion-col>
      <ion-col col-9 class="headerLab"  style="text-align: right;" (click)="onAccount()">Log in</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card>        
          <ion-card-content>
             <div>
              <button class="actionBut" ion-button>Connect with Facebook</button>
             </div>
             <div>
              <button class="actionBut" ion-button>Connect with Google</button>
             </div>
            <form [formGroup]="signUpForm" >
              <div>
                <ion-list>
                  <ion-item>
                    <ion-label floating>Name and surname</ion-label>
                    <ion-input  formControlName="UsernameAndSurname" type="text" value=""></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input  formControlName="Username" type="text" value=""></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>Password (min 6 characters)</ion-label>
                    <ion-input  formControlName="UserPassword" type="password"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label text-wrap>
                      I agree to the <span>Privacy policy</span>
                      and give consent to store and process my personal data
                    </ion-label>
                    <ion-checkbox  formControlName="privacyPolicy"  ></ion-checkbox>                    
                  </ion-item>
                  <ion-item>
                    <ion-label text-wrap>
                      I agree to the <span>Terms And Conditions</span>
                    </ion-label>
                    <ion-checkbox  formControlName="TermsAndConditions"  ></ion-checkbox>                    
                  </ion-item>
                  <ion-item>
                    <ion-label text-wrap>
                      Send offers to my email address. 
                    </ion-label>
                    <ion-checkbox  formControlName="offersToMyEmail" ></ion-checkbox>                    
                  </ion-item>
               </ion-list>
              </div>
              <div class="formActionBut">
                <button ion-button [disabled]="!signUpForm.valid" (click)="onCikSaveUser()">
                  <ion-icon   name="arrow-forward"></ion-icon>
                </button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
