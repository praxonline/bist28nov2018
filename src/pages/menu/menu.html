<ion-header class="headerBoxCls">
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
  <div>
    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  </div>
</ion-header>
<ion-content >
    <ion-grid class="main-grid">
        <ion-row class="item-row" *ngFor="let cat of categoriesList;" >
          <ion-col class="col" *ngFor="let C of cat;" (click)="onClickNotes(C)" >
            <h4>{{C.name}}</h4>
            <img src="assets/images/case-list-icon.png" class="logo-case-list">
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
