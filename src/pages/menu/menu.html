<ion-header class="headerBoxCls">
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
  <div>
    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  </div>
</ion-header>
<ion-content >
    <ion-grid class="main-grid">

        <ion-row class="item-row">
          <ion-col class="col" (click)="onClickNotes()">
            <h4>Shift 1</h4>
            <img src="assets/images/case-list-icon.png" class="logo-case-list">
          </ion-col>
          <ion-col class="col" (click)="onClickNotes()">
            <h4>Shift 2</h4>
            <img src="assets/images/calendar-icon.png" class="logo-calendar">
          </ion-col>
        </ion-row>
    
        <ion-row class="item-row">
          <ion-col class="col" (click)="onClickNotes()">
            <h4>Shift 3</h4>
            <img src="assets/images/notes.png" class="logo-notes">
          </ion-col>
          <ion-col class="col" (click)="onClickNotes()">
            <h4>Shift 4</h4>
            <img src="assets/images/to-dos.png" class="logo-to-dos">
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
