<ion-content padding>
  <ion-grid>
    <ion-row style="margin-top: 50px;">
      <ion-col col-3 class="headerLab">Login</ion-col>
      <ion-col col-9 class="headerLab" style="text-align: right;" (click)="onCikNewAccount()">New? Create account</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="loginForm" style="position: relative;" >
          <ion-card>        
            <ion-card-content>
              <div>
                <button class="actionBut" ion-button>Connect with Facebook</button>
              </div>
              <div>
                <button class="actionBut" ion-button>Connect with Google</button>
              </div>
              <div>
                <ion-list>
                  <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" formControlName="Username" value=""></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input formControlName="userPass" type="password"></ion-input>
                  </ion-item>
                </ion-list>
              </div>
            </ion-card-content>
          </ion-card>
          <div class="formActionBut">
            <button ion-button [disabled]="!loginForm.valid" (click)="onCikSaveUser()">
              <ion-icon  name="arrow-forward" Login > </ion-icon>
            </button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
